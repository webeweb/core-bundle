# Resources/config/services.yml
services:

    logger:
        alias:  "monolog.logger"
        public: true

    WBW\Bundle\CoreBundle\Controller\TwigController:
        alias:  "wbw.core.controller.twig"
        public: true

    wbw.core.component.form.helper:
        class:  WBW\Bundle\CoreBundle\Component\Form\FormHelper
        arguments: [ "@doctrine.orm.entity_manager", "@event_dispatcher" ]
        public: true

    wbw.core.controller.twig:
        class: WBW\Bundle\CoreBundle\Controller\TwigController
        calls:
            - [ "setContainer", [ "@service_container" ] ]

    wbw.core.manager.assets.color:
        class:  WBW\Library\Symfony\Manager\Assets\ColorManager
        arguments: [ "@logger" ]
        public: true

    wbw.core.manager.assets.quote:
        class:  WBW\Library\Symfony\Manager\Assets\QuoteManager
        arguments: [ "@logger" ]
        public: true

    wbw.core.manager.asset.theme:
        class:  WBW\Bundle\CoreBundle\Manager\Asset\ThemeManager
        arguments: [ "@logger", "@twig" ]
        public: true
        calls:
            - [ "setApplicationThemeProvider",           [ "@?wbw.core.provider.assets.theme.application" ] ]
            - [ "setBreadcrumbsThemeProvider",           [ "@?wbw.core.provider.assets.theme.breadcrumbs" ] ]
            - [ "setHookDropdownThemeProvider",          [ "@?wbw.core.provider.assets.theme.hook_dropdown" ] ]
            - [ "setFooterThemeProvider",                [ "@?wbw.core.provider.assets.theme.footer" ] ]
            - [ "setNavigationThemeProvider",            [ "@?wbw.core.provider.assets.theme.navigation" ] ]
            - [ "setNotificationsDropdownThemeProvider", [ "@?wbw.core.provider.assets.theme.notifications_dropdown" ] ]
            - [ "setSearchThemeProvider",                [ "@?wbw.core.provider.assets.theme.search" ] ]
            - [ "setTasksDropdownThemeProvider",         [ "@?wbw.core.provider.assets.theme.tasks_dropdown" ] ]
            - [ "setUserInfoThemeProvider",              [ "@?wbw.core.provider.assets.theme.user_info" ] ]

    wbw.core.repository.repository_helper:
        class:  WBW\Bundle\CoreBundle\Repository\RepositoryHelper
        arguments: [ "@doctrine.orm.entity_manager" ]
        public: true

    wbw.core.twig.extension.container:
        class:  WBW\Bundle\CoreBundle\Twig\Extension\ContainerTwigExtension
        arguments: [ "@service_container" ]
        public: true
        tags:
            - { name: "twig.extension" }
