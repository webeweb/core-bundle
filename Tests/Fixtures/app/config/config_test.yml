# Tests/Fixtures/app/config/config_test.yml
imports:
    - { resource: "security_test.yml" }
    - { resource: "services_test.yml" }

parameters:
    locale: "en"

framework:
    default_locale: "%locale%"
    form:           true
    router:
        resource:            "%kernel.root_dir%/config/routing_test.yml"
        strict_requirements: true
    secret:         "ThisTokenIsNotSoSecretChangeIt"
    session:
        storage_id: "session.storage.mock_file"
    templating:
        engines: [ "twig" ]
    test:           ~
    translator: { fallbacks: [ "%locale%" ] }
    validation:
        enabled: false

# Doctrine configuration
doctrine:
    dbal:
        driver: "pdo_sqlite"
        path:   "%kernel.root_dir%/var/test.sqlite"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true
        mappings:
            WBWCoreBundle:
                dir:       "Tests/Fixtures/app/config/doctrine"
                type:      "yml"
                is_bundle: true
                prefix:    "WBW\\Bundle\\CoreBundle\\Tests\\Fixtures\\Entity"
        naming_strategy:             "doctrine.orm.naming_strategy.underscore_number_aware"

# FOS User configuration
fos_user:
    db_driver:     "orm"
    firewall_name: "main"
    from_email:
        address:     "no-reply@github.com"
        sender_name: "GitHub"
    user_class:    WBW\Bundle\CoreBundle\Tests\Fixtures\Entity\TestUser

# Monolog configuration
monolog:
    handlers:
        main:
            level: "debug"
            path:  "%kernel.logs_dir%/test.log"
            type:  "stream"

# SwiftMailer configuration
swiftmailer:
    host:      "localhost"
    password:  null
    spool: { type: "memory" }
    transport: "smtp"
    username:  "no-reply@github.com"

# Twig configuration
twig:
    debug:                "%kernel.debug%"
    exception_controller: ~
    strict_variables:     "%kernel.debug%"

# Core configuration
wbw_core:
    commands:                true
    event_listeners:         true
    providers:               true
    twig:                    true
    quote_providers:
        worlds_wisdom: true
    security_event_listener: true
    plugins:
        - "animate_css"
        - "clippy_js"
        - "font_awesome"
        - "jquery"
        - "jquery_easy_autocomplete"
        - "jquery_input_mask"
        - "jquery_select2"
        - "material_design_color_palette"
        - "material_design_hierarchical_display"
        - "material_design_iconic_font"
        - "meteocons"
        - "sweet_alert"
        - "syntax_highlighter"
        - "wait_me"
    locales:
        jquery_select2: "fr"
    themes:
        syntax_highlighter: "Default"
    brushes:
        syntax_highlighter:
            - "AppleScript"
            - "AS3"
            - "Bash"
            - "ColdFusion"
            - "Cpp"
            - "CSharp"
            - "Css"
            - "Delphi"
            - "Diff"
            - "Erlang"
            - "Groovy"
            - "Java"
            - "JavaFX"
            - "JScript"
            - "Perl"
            - "Php"
            - "Plain"
            - "PowerShell"
            - "Python"
            - "Ruby"
            - "Sass"
            - "Scala"
            - "Sql"
            - "Vb"
            - "Xml"
